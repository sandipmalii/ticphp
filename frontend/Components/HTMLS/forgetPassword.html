<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>after the mail</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    .container {
      background-color: #fff;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1{
      color: #ccc;
      font-family: Verdana ;
    }
    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: Helvetica ;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

  <div class="container">
    <h2>Forgot Password</h2>
    <h5>Enter your email address below. We'll send you a link to reset your password.</h5>
        
    <form action="#" method="post">
      

      <label for="password">New Password:</label>
      <input type="password" placeholder="Password" id="password" name="password" required /> 

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required /> 
      
      <input type="submit" value="Password Reset">
    </form>
  </div>

  <script>
    document.getElementById('submit').addEventListener('click', async function(e) {
        e.preventDefault();
      
        const password = document.getElementById("password").value;
        const confirm_password = document.getElementById("confirm_password").value;
    
        const userData = {
           
            password: password,
            confirm_password: confirm_password
        };
    
        try {
            
            const response = await fetch('http://localhost:8000/api/user/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });
    
            const responseData = await response.json();
            alert("Password reset successful!");
        // Display a success toast notification
        Toastify({
          text: "Password reset successful!",
          duration: 3000,
          close: true,
          gravity: "top",
          position: "left",
          backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
        }).showToast();
      } catch (error) {
        console.error("Error during password reset:", error);
        alert("An error occurred during password reset. Please try again later.");
      }
    });
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
