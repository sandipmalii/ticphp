<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../CSS/reset.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <a href="#" class="rest_logo"><img src="../images/logo.png"> </a>

  <div class="container">
    <h2>Forgot Password</h2>
    <h5>Enter your email address below. We'll send you a link to reset your password.</h5>
        
    <form action="#" method="post">
      <label for="email">Email:</label>
      <input type="email" placeholder="Your email address" id="email" name="email" required /> 
      
      <input type="submit" value="Send Reset Link" id="submit">
    </form>
  </div>
  <script>
    document.getElementById('submit').addEventListener('click', async function(e) {
        e.preventDefault();
      
        const email = document.getElementById("email").value;
      
    
        const userData = {
           
            email: email,
           
        };
    
        try {
            
            const response = await fetch('http://localhost:8000/api/user/send-reset-password-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });
    
            const responseData = await response.json();
    
 
                alert("Link send successfully!");
                
        } catch (error) {
            console.error("Error during registration:", error);
            alert("An error occurred during registration. Please try again later.");
        }
    });
  </script>
</body>
</html>
