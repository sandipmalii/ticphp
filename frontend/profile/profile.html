        <script>
          // Function to handle image upload
          // Function to handle image upload
         async function handleImageUpload(event) {
            event.preventDefault(); // Prevent default form submission
         
            const file = event.target.files[0];
            if (!file) {
                return;
            }
         
            try {
                // Get JWT token from local storage
                const token = localStorage.getItem('authToken');
                if (!token) {
                    alert('Please login to upload avatar.');
                    return;
                }
         
                // Fetch user details using the auth token
                const response = await fetch('http://localhost:8000/api/user/loggedUser', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
         
                if (!response.ok) {
                    throw new Error('Failed to fetch user details.');
                }
         
                const userData = await response.json();
                const userEmail = userData.user.email;
         
                const formData = new FormData();
                formData.append('avatar', file);
                formData.append('email', userEmail);
         
                const uploadResponse = await fetch('http://localhost:8000/api/user/updateUserAvatar', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    body: formData
                });
         
                const uploadData = await uploadResponse.json();
                alert(uploadData.user.avatar)
                if (uploadData.success) {
                    alert('Avatar uploaded successfully!');
                    document.getElementById('avatarImage').src = uploadData.user.avatar;
                    // Optionally, update the avatar preview on the page
                } else {
                    alert(uploadData.message);
                }
            } catch (error) {
                console.error('Error uploading avatar:', error);
                alert('Error uploading avatar. Please try again later.');
            }
         }
         
         // Attach event listener to the file input for image upload
         document.querySelector('.custom-file-input-label').addEventListener('click', () => {
          document.getElementById('avatarInput').click(); // Trigger click event on the hidden file input
       });
 
       // Attach event listener to the file input for image upload
       document.getElementById('avatarInput').addEventListener('change', handleImageUpload);
 
       // Prevent default form submission
       document.getElementById('uploadForm').addEventListener('submit', function(event) {
          event.preventDefault();
       });
         
          
         </script>
